<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Igreja Batista Viva</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">

<body>
    <div id="main-header"></div>

    <main style="background: linear-gradient(to bottom, #f4f7f9, #ffffff);">
        <section class="section container">
            <div style="text-align: center; margin-bottom: 60px;" class="reveal">
                <span style="color: var(--dourado); font-weight: 700; text-transform: uppercase; letter-spacing: 3px; display: block; margin-bottom: 10px;">Conexão Viva</span>
                <h2 style="font-family: 'Playfair Display'; font-size: 3.5rem; color: var(--azul-viva); line-height: 1.2;">Estamos Esperando <br><span>por Você</span></h2>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; align-items: stretch;">
                
                <div class="contact-info reveal">
                    <div class="card" style="text-align: left; padding: 50px 40px; height: 100%; border-top: 5px solid var(--dourado); background: #fff; box-shadow: 0 20px 50px rgba(0,0,0,0.05);">
                        <h3 style="color: var(--azul-viva); margin-bottom: 35px; font-size: 1.8rem; font-family: 'Playfair Display';">Canais de Acesso</h3>
                        
                        <div style="margin-bottom: 30px; display: flex; align-items: center; gap: 20px; border-bottom: 1px solid #f0f0f0; padding-bottom: 20px;">
                            <div style="background: rgba(26, 42, 108, 0.05); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">
                                <i class="fa-solid fa-location-dot" style="color: var(--dourado); font-size: 1.2rem;"></i>
                            </div>
                            <p style="font-size: 0.95rem;"><strong>Visite-nos:</strong><br><span style="color: #666;">Rua João Ferreira da Silva, 159, Sumaré - SP</span></p>
                        </div>

                        <div style="margin-bottom: 30px; display: flex; align-items: center; gap: 20px; border-bottom: 1px solid #f0f0f0; padding-bottom: 20px;">
                            <div style="background: rgba(37, 211, 102, 0.05); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">
                                <i class="fa-brands fa-whatsapp" style="color: #25D366; font-size: 1.2rem;"></i>
                            </div>
                            <p style="font-size: 0.95rem;"><strong>Fale Agora:</strong><br><span style="color: #666;">(19) 98104-6650</span></p>
                        </div>

                        <div style="margin-bottom: 40px; display: flex; align-items: center; gap: 20px;">
                            <div style="background: rgba(179, 139, 77, 0.05); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">
                                <i class="fa-solid fa-envelope" style="color: var(--azul-viva); font-size: 1.1rem;"></i>
                            </div>
                            <p style="font-size: 0.95rem;"><strong>E-mail:</strong><br><span style="color: #666;">contato@batistaviva.com.br</span></p>
                        </div>

                        <a href="https://wa.me/5519981046650" target="_blank" class="btn" style="width: 100%; text-align: center; border-radius: 50px;">
                            <i class="fa-brands fa-whatsapp" style="margin-right: 10px;"></i> Iniciar Conversa
                        </a>
                    </div>
                </div>

                <div class="map-container reveal" style="border-radius: 4px; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.12); height: 100%; min-height: 450px; border: 10px solid #fff;">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3677.2513467614483!2d-47.2541454!3d-22.8301826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8bd9476906917%3A0xc0f7f3f220f124c6!2sR.%20Jo%C3%A3o%20Ferreira%20da%20Silva%2C%20159%20-%20Jardim%20Alvorada%2C%20Sumar%C3%A9%20-%20SP%2C%2013170-655!5e0!3m2!1spt-BR!2sbr!4v1700000000000" 
                        width="100%" height="100%" style="border:0; filter: grayscale(0.2) contrast(1.1);" allowfullscreen="" loading="lazy" title="Mapa para a Igreja Batista Viva">
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <div id="main-footer"></div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/main.js" defer></script>
</body>
</html>
