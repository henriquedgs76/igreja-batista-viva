<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultos | Igreja Batista Viva</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
    <meta name="theme-color" content="#1a2a6c">
</head>
<body>
    <div id="main-header"></div>

    <section class="hero hero--cultos">
        <div class="container">
            <h2 class="reveal">Celebre <span>Conosco</span></h2>
        </div>
    </section>

    <section class="section container">
        <div class="max-w-800 mx-auto">
            <div class="schedule-row reveal">
                <div class="day">Domingo</div>
                <div class="activity">
                    <strong>09h00</strong> — Escola Bíblica <br>
                    <strong>19h00</strong> — Culto de Celebração
                </div>
            </div>
            <div class="schedule-row reveal">
                <div class="day">Quarta</div>
                <div class="activity">
                    <strong>20h00</strong> — PGM (Pequenos Grupos)
                </div>
            </div>
            <div class="schedule-row reveal">
                <div class="day">Sábado</div>
                <div class="activity">
                    <strong>19h30</strong> — VIVA Youth (Jovens)
                </div>
            </div>
        </div>

        <div class="reveal text-center mt-60">
            <a href="contato.html" class="btn">Como Chegar na Igreja</a>
        </div>
    </section>

    <div id="main-footer"></div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/main.js" defer></script>
</body>
</html>
